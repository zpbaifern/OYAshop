<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>完善我的资料</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/myInfo.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
		<script type="text/javascript" src="../assets/jquery-1.12.0.js" ></script>
		<script type="text/javascript" src="../assets/zepto/dist/zepto.js"></script>
		<script type="text/javascript" src="../assets/zepto/src/touch.js"></script>
		<script type="text/javascript" src="../js/myInfo.js"></script>

	</head>

	<body>
		<div id="myInfo">
			
		
		<header class="header"><span><a style="color: white;" href="###" class="iconfont icon-fanhui"></a></span><span>完善我的资料</span><span class="iconfont icon-caidan"></span></header>
		<nav class="nav"></nav>
		<section class="content">
			<form action="###">

				<div class="nickName">
					<div>昵称</div><input type="text" name="" id="" value="" placeholder="请输入昵称" class="name"/>
				</div>
				<div class="tel">
					<div>手机号码</div><input type="telephone" name="" id="" value="" class="telephone"/>
				</div>
				<address>
					<div>收货地址</div>
					<div class="detail">
						
						<input type="text" name="" id="" placeholder="选择省" list="province" class="p"/>
						<datalist id="province">
							
						</datalist>
						<input type="text" name="" id="" placeholder="选择市" list="city" class="c"/>
						<datalist id="city">
							
						</datalist>
						<input type="text" name="" id="" placeholder="选择区/县" list="town" class="t"/>
						<datalist id="town">
							<option value="番禺"></option>
							<option value="花都"></option>
							<option value="萝岗"></option>
						</datalist>
						<input type="text" name="" id="" placeholder="说细地址"  class="xijie"/>
						
					</div>
				
			</address>
				<div class="send">
					<input type="submit" name="" id="" value="提交" class="tijiao"/>
				</div>
			</form>
		</section>
		<footer class="footer">
			<a href="../index.html"><span class="iconfont icon-shouye"></span><span>首页</span></a>
			<a href=""><span class="iconfont icon-jifen"></span><span>积分区</span></a>
			<a href="goodslist.html"><span class="iconfont icon-c-classification"></span><span>分类</span></a>
			<a href="shoppingCar.html"><span class="iconfont icon-gouwuche"></span><span>购物车</span></a>
			<a href="personCenter.html" class="init"><span class="iconfont icon-geren-copy "></span><span>个人中心</span></a>
		</footer>
		</div>
	</body>

</html>
