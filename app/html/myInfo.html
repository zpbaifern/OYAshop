<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>完善我的资料</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/myInfo.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
		<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
		<script type="text/javascript" src="../js/zepto/dist/zepto.js"></script>

		<script type="text/javascript" src="../js/zepto/src/touch.js"></script>
		<script type="text/javascript" src="../js/myInfo.js">

		<script type="text/javascript">
		
		</script>

		<script src="../js/zepto/src/touch.js"></script>
		<script src="../js/wanshanziliao.js"></script>
	</head>

	<body>
		<header class="header"><span><a style="color: white;" href="###" class="iconfont icon-fanhui"></a></span><span>完善我的资料</span><span class="iconfont icon-caidan"></span></header>
		<nav class="nav"></nav>
		<section class="content">
			<form action="#">

				<div class="nickName">
					<div>昵称</div><input type="text" name="" id="" value="" />
				</div>
				<div class="tel">
					<div>手机号码</div><input type="telephone" name="" id="" value="" />
				</div>
				<address>
					<div>收货地址</div>
					<div class="detail">
						
						<input type="text" name="" id="" placeholder="选择省" list="province"/>
						<datalist id="province">
							<option value="广东"></option>
							<option value="湖南"></option>
							<option value="江苏"></option>
						</datalist>
						<input type="text" name="" id="" placeholder="选择市" list="city"/>
						<datalist id="city">
							<option value="广州"></option>
							<option value="北京"></option>
							<option value="上海"></option>
						</datalist>
						<input type="text" name="" id="" placeholder="选择区/县" list="town"/>
						<datalist id="town">
							<option value="番禺"></option>
							<option value="花都"></option>
							<option value="萝岗"></option>
						</datalist>
						<input type="text" name="" id="" placeholder="说细地址"  class="xijie"/>
						
					</div>
				
			</address>
				<div class="send">
					<input type="submit" name="" id="" value="提交" />
				</div>
			</form>
		</section>
		<footer class="footer">
			<a href="###"><span class="iconfont icon-shouye"></span><span>首页</span></a>
			<a href="###"><span class="iconfont icon-jifen"></span><span>积分区</span></a>
			<a href="###"><span class="iconfont icon-c-classification"></span><span>分类</span></a>
			<a href="###"><span class="iconfont icon-gouwuche"></span><span>购物车</span></a>
			<a href="###" class="init"><span class="iconfont icon-geren-copy "></span><span>个人中心</span></a>
		</footer>
	</body>

</html>
